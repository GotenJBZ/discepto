{{ define "subdiscepto" }}
{{ template "head" . }}
<h1>Name: {{.Name}}</h1>
<p>Description: {{.Description}}</p>
<h2>Essays</h2>
<a href="/newessay?subdiscepto={{ .Name }}">Create new</a>
<ul>
{{ range $e := .Essays }}
<li>
	<p>Thesis: {{ $e.Thesis }}</p>
	<p>Content: {{ $e.Content }}</p>
	<a href="/s/{{ $.Name }}/{{ $e.ID }}">View</a>
</li>
{{ end }}
</ul>
{{ template "footer" . }}
{{ end }}
