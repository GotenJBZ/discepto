{{ define "notifications" }} {{ template "head" . }}
</head>

<body class="body">
	{{ template "navbar" .}}
	<div hidden>
		<div class="dropdown-content" id="notifs-dropdown-content">
		{{ range . }}
		<a href="{{.ActionURL}}" class="dropdown-item"
					 hx-post="/notifications/{{.ID}}?action_url={{.ActionURL}}"
		>
		  <article class="media">
		    <div class="media-left">
		      <figure class="image is-32x32">
			<img class="is-rounded" style="max-height: 100%" src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
		      </figure>
		    </div>
		    <div class="media-content">
			<p class="title is-6">{{ .Title }}</p>
			<p class="subtitle is-6">
			{{ .Text }}
			</p>
		    </div>
		    <div class="media-right">
		<span class="icon">
			<i class="fas
				  {{ if eq .NotifType "reply" }}
				  fa-arrow-up
				  {{ end }}
				  "></i>
		</span>
		    </div>
		</article>
		</a>
		<hr class="dropdown-divider">
		{{ end }}
		<div class="level">
			<div class="level-item">
				<a href="/notifications">View all</a>
			</div>
		</div>
		</div>
	</div>
	<div class="column container is-max-widescreen">

		<div class="hero">
			<div class="hero-body is-flex">
				<h1 class="title">Your notifications</h1>
			</div>
		</div>
		{{ range .}}
		<div class="box">	
			<div class="media">
				<div class="media-left">
					<figure class="image is-48x48">
						<img class="is-rounded" src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
					</figure>
				</div>
				<div class="media-content">
					<p class="title is-6">{{ .Title }}</p>
					<p class="subtitle is-6">
					{{ .Text }}
					</p>
				</div>
				<div class="media-right pt-3">
					<span class="icon">
						<i class="fas
							  {{ if eq .NotifType "reply" }}
							  fa-arrow-up
							  {{ end }}
							  "></i>
					</span>
				</div>
			</div>

		</div>
		{{ end }}
	</div>
	{{ template "footer" }}
	{{ end }}
