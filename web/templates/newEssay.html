{{ define "newEssay" }}
{{ template "head" . }}
<p>Create a new essay</p>
<form action="/essays" method="post">
    <label for="thesis">Thesis</label><br>
    <input type="area" name="thesis" id="thesis"><br>

    <label for="content">Content (min: 150 chars)</label><br>
    <textarea name="content" id="content"></textarea><br>

    <label for="tags">Tags</label><br>
    <input name="tags" id="tags"><br>

    <label for="postedIn">Community</label><br>
    <input name="postedIn" id="postedIn"><br>

    <button type="submit">Create</button>
</form>
{{ template "footer" . }}
{{ end }}
