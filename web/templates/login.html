{{ define "login" }}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="/static/css/bulma.min.css">
    <script src="/static/js/particles.js"></script>
    <script src="/static/js/login-main.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Login - Discepto</title>
</head>

<body>
    <div class="columns is-vcentered">
        <div class="login column is-4 ">
            <form action="/login" method="post">
                <section class="section">

                    <div class="has-text-centered">
                        <img class="login-logo" src="/static/img/logo.svg">
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-right">
                            <input class="input" type="text" name="email">
                            <span class="icon is-small is-right">
                <i class="fa fa-user"></i>
              </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-right">
                            <input class="input" type="password" name="password">
                            <span class="icon is-small is-right">
                <i class="fa fa-key"></i>
              </span>
                        </div>
                    </div>
                    <div class="has-text-centered">
                        <button class="button is-vcentered is-primary" type="submit">Login</button>
                    </div>
                    <div class="has-text-centered">
                        <a href="signup"> You don't have an account? Sign up now!</a>
                    </div>
                </section>
            </form>
        </div>
        <div id="particles-js" class="interactive-bg column is-8">
        </div>
    </div>

</body>
{{ end }}
